<!-- contact form  -->
<div class="container my-4 ">
<h2>Contact With  Us</h2>
<form class="row g-3 bg-light ">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your name">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Age</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your age">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Qualification</label>
        <input type=text" class="form-control" id="inputEmail4" placeholder="Enter your qualifications">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Birth place</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your birth place">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Degree</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your degree">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">father name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your father name">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Mother name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your mother name">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">School name</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your school name">
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address 2">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Contact number</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your contact number">
      </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Gmail</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your gmail">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter your city name">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose your state</option>
        <option>Maharastra</option>
        <option>Uttar pradesh</option>
        <option>Madhya pradesh</option>
        <option>Manipur</option>
        <option>Tripura</option>
        <option>Goa</option>
        <option>Rajasthan</option>
        <option>Delhi</option>

      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>
  </form>
